<div>
  <div class="container my-3">
    <app-login
      *ngIf="!Authenticated"
      [Authenticated]="Authenticated"
      (isAuthenticated)="Authenticated = $event"
    ></app-login>
  </div>
</div>

<div *ngIf="Authenticated">
  <app-header class="header"
    [Authenticated]="Authenticated"
    (isAuthenticated)="Authenticated = $event"
  ></app-header>

  <router-outlet></router-outlet>

  <app-footer></app-footer>
</div>
